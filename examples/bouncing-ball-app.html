<html>
<head>
	<title>RocketPlayer - Compiled Example</title>
	<base href="../" />
    <script src="bin/RocketBox.js"></script>
    <script src="examples/bouncing-ball-app.js"></script>
    <style>body { padding:0px; margin:0; text-align:center; font-family:Arial; background-color:#ccc; }</style>	


</head>
<body>
	<div id="bouncingBall"></div>

	<script>
	test1 = new RocketBox(
		new BouncingBall(),
		{
			id:'bouncingBall',
			appType: 'Demo',
			width:640,
			height:360,
			title: 'Bouncing Ball Application',
			description: 'A very simple application demonstrating how to integrate with RocketBox. Resize events are captured by the application and the box is resized in relation to the new size of the player.'
		});

	</script>
</body>
</html>
